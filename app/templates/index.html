{% extends "base.html" %}


{%block main%}

<div class="mt-5">

    <div class="d-flex flex-column flex-sm-row flex-md-row flex-lg-row flex-xl-row  justify-content-start justify-content-md-between justify-content-lg-around">
        <div>
            <h1>Starter Code</h1>
        </div>
        <div class="login">
            <div class="bg-info rounded p-4">
                <form action="{{url_for('login')}}" method="post">
                    {{form.csrf_token}}
                    <div class="form-group">
                      {{form.username.label}}
                      {{form.username(class="form-control")}}
                      <small id="emailHelpId" class="form-text text-muted">Help text</small>
                    </div>

                    <div class="form-group">
                      {{form.password.label}}
                      {{form.password(class="form-control")}}
                    </div>
                    <button type="submit" name="submit" class="btn login-btn text-white btn-md btn-block">Login</button>
                </form>

            </div>
        </div>
    </div>


</div>

{% endblock%}
