<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskWind | TMS</title>

    <!--BOOTSTRAP-->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />

    <!-- CUSTOM COMPILED SASS-->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css') }}"
    />
    <!--FONTAWESOME-->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/font-awesome/font-awesome.min.css') }}"
    />
    {%block css%} {%endblock%}
  </head>
  <body>
    {%block header%} {% if request.path == url_for('login') or request.path ==
    '/' %}
    <header>{%include "login_header.html"%}</header>

    {%else%}

    <header>{%include "header.html"%}</header>

    {%endif%} {%endblock%}

    <div
      class="{% if request.path == url_for('login') or request.path == '/' %} bg-yellow {%endif%}"
    >
      <main class="mt-5">{% block main%}{%endblock%}</main>
    </div>

    <script
      src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"
      defer
    ></script>
    <script
      src="{{ url_for('static', filename='js/popper.min.js') }}"
      async
      defer
    ></script>
    <script
      src="{{ url_for('static', filename='js/bootstrap.min.js') }}"
      defer
    ></script>
    <script src="{{ url_for('static', filename='js/app.js') }}" defer></script>
    {% block js %} {% endblock %}
  </body>
</html>
