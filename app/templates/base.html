<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUTC-TMS</title>


    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

    <!-- CUSTOM COMPILED SASS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    {%block css%} {%endblock%}
</head>
<body>

    {%block header%}
    <header>
        {%include "header.html"%}
    </header>
    {%endblock%}


    <main class="container">
       
            {% block main%}{%endblock%}
    </main>

    <footer class="footer text-center">
        <div class="container">
            {% include "footer.html" %}
        </div>
    </footer>
    

    <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}" async defer></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"  defer></script>
    {% block js %} {% endblock %}
</body>
</html>
